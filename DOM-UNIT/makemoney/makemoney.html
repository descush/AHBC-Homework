<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="makemoney.css" />
</head>

<body>
    <form>
        <div class="inputContainer">
            <label for="amount">How many?</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div class="inputContainer">
            <label for="coin">Which coin?</label>

            <select name="coin" id="coinType">
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
        </div>
        <button id="moneyButton">Make Money</button>
    </form>

    <div id="coinContainer"></div>

</body>
<script src="makemoney.js"></script>

</html>
